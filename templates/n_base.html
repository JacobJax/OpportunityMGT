<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="navigation">
            <h3> <a href="{{ url_for('index') }}" style="color:white">OppMGT</a> </h3>
            <div class="nav-items">
                {% if current_user.is_authenticated %}
                    <a href="#" class="btn">Hi {{ current_user.username }}</a>
                    <a href="{{ url_for('logout') }}" class="btn-i">Log out</a>
                {% else %}
                    <a href="{{ url_for('signup') }}" class="btn">Sign up</a>
                    <a href="{{ url_for('login') }}" class="btn-i">Log in</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <footer>
        <p>Powered by &copy;Jax 2020</p>
    </footer>
</body>
</html>
